<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jogo da Adivinhação</h1>
  <div class="game-container">
    <p>Estou pensando em um número entre 1 e 50. Consegue adivinhar?</p>
    <input type="number" id="guess-input" placeholder="Digite seu palpite" min="1" max="100">
    <button id="check-button">Verificar</button>
    <p id="feedback"></p>
    <p>Tentativas restantes: <span id="attempts-left">10</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
